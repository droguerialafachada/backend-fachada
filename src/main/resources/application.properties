spring.application.name=facturacion
server.port=8086
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/facturacion_db}
spring.datasource.username=${DATASOURCE_USERNAME:facturacion_user}
spring.datasource.password=${DATASOURCE_PASSWORD:facturacion_password}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
server.error.include-stacktrace=never
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.self-url=${API-URL:"localhost:8086/test"}

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.mi.proyecto=DEBUG
logging.file.name=logs/facturacion.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
